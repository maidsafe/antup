[package]
name = "safeup"
authors = ["MaidSafe Developers <dev@maidsafe.net>"]
description = "CLI for installing components for accessing the Safe Network"
license = "GPL-3.0"
version = "0.7.0"
edition = "2021"

[[bin]]
name = "safeup"
path = "src/main.rs"

[dependencies]
clap = { version = "4.1.6", features = ["derive"] }
chrono = "0.4.26"
color-eyre = "0.6.2"
dirs-next = "2.0.0"
flate2 = "1.0"
indicatif = "0.17.3"
indoc = "2.0.1"
lazy_static = "1.4.0"
prettytable-rs = "0.10.0"
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls"] }
semver = "1.0.4"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
sn-releases = "0.2.7"
tempfile = "3.8.1"
textwrap = "0.16.0"
tokio = { version = "1.26", features = ["full"] }

[target.'cfg(windows)'.dependencies]
winreg = "0.7"

[dev-dependencies]
assert_fs = "~1.0"
assert_matches = "1.5.0"
async-trait = "0.1"
mockall = "0.11.3"
predicates = "2.0"
